<!DOCTYPE html>
<html>
<head>
    <title>AI Image Processing</title>
</head>
<body>
    <h1>Upload an Image</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" accept=".png, .jpg, .jpeg, .gif">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
